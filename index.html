<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e2f;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    h1 {
      color: #00ffc3;
      text-shadow: 0 0 4px #00ffc3;
      margin-bottom: 10px;
    }

    p {
      max-width: 600px;
      margin-bottom: 20px;
    }

    .leaderboard-item {
      background-color: #2e2e3f;
      border-left: 4px solid #00ffc3;
      border-radius: 6px;
      padding: 10px 15px;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h1 class="mt-3">Leaderboard</h1>
    <p>Esta página muestra los mejores récords obtenidos por jugadores en distintos videojuegos clásicos. Ahora con bootstrap y un poco más ordenadito.</p>

    <div class="row">
      <div class="col-md-6 col-lg-4 leaderboard-item">María - 9800 (Tetris)</div>
      <div class="col-md-6 col-lg-4 leaderboard-item">Carlos - 8700 (Pac-Man)</div>
      <div class="col-md-6 col-lg-4 leaderboard-item">Lucía - 8200 (Space Invaders)</div>
      <div class="col-md-6 col-lg-4 leaderboard-item">Jorge - 7900 (Donkey Kong)</div>
      <div class="col-md-6 col-lg-4 leaderboard-item">Ana - 7600 (Galaga)</div>
    </div>
  </div>
</body>

</html>
